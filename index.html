<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>class 5</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <script src="assets/js/app.js"></script>
</head>

<body>

  <div class="box text-center mt-5 mb-5">
    <h1 class="hdng mt-5">MARKSHEET</h1>
    <div class="row mt-5">
      <div class="col-6">
        <h6>MATH</h6>
      </div>
      <div class="col-6"><input type="text" id="math-num"></div>
    </div>

    <div class="row mt-5">
      <div class="col-6">
        <h6>PHYSICS</h6>
      </div>
      <div class="col-6"><input type="text" id="phy-num"></div>
    </div>

    <div class="row mt-5">
      <div class="col-6">
        <h6>CHEMISTRY</h6>
      </div>
      <div class="col-6"><input type="text" id="che-num"></div>
    </div>

    <div class="row mt-5">
      <div class="col-6">
        <h6>ENGLISH</h6>
      </div>
      <div class="col-6"><input type="text" id="eng-num"></div>
    </div>

    <div class="row mt-5 mb-5">
      <div class="col-6">
        <h6>PST</h6>
      </div>
      <div class="col-6"><input type="text" id="pst-num"></div>
    </div>

    <hr class="mt-3">

    <div class="row mt-5">
      <div class="col-6">
        <h6>TOTAL MARKS</h6>
      </div>
      <div class="col-6"><input id="total" type="text" readonly value="500"></div>
    </div>

    <div class="row mt-5">
      <div class="col-6">
        <h6>OBTAINED MARKS</h6>
      </div>
      <div class="col-6"><input type="text" id="obt-marks"></div>
    </div>

    <div class="row mt-5">
      <div class="col-6">
        <h6>PERCENTAGE %</h6>
      </div>
      <div class="col-6"><input type="text" id="per"></div>
    </div>

    <div class="row mt-5 mb-5">
      <div class="col-6">
        <h6>GRADE</h6>
      </div>
      <div class="col-6"><input type="text" id="grade"></div>
    </div>

    <button class="btun mb-5" onclick="FinalResul()">GENERATE</button>

  </div>

</body>

</html>
